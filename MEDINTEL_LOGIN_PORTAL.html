<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Portal Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden; position: relative;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(100px);
      animation: float 10s ease-in-out infinite;
    }

    .shape1 { width: 400px; height: 400px; background: #667eea; top: -100px; left: -100px; }
    .shape2 { width: 500px; height: 500px; background: #764ba2; bottom: -150px; right: -150px; }
    .shape3 { width: 300px; height: 300px; background: #6b8dd6; top: 50%; left: 50%; transform: translate(-50%, -50%); }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }

    .login-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      z-index: 10;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .login-body {
      padding: 30px 40px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .input-wrapper {
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.2);
    }

    .input-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 18px;
    }

    .password-toggle {
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    .role-toggle {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .role-btn {
      border: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 5px;
    }

    .role-btn.active {
      background: white;
      color: #667eea;
    }

    .error-message, .success-message {
      display: none;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .error-message {
      background: #ffdddd;
      color: #c0392b;
    }

    .success-message {
      background: #ddffdd;
      color: #27ae60;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me label {
      margin-left: 5px;
      font-size: 14px;
      color: #555;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-btn.loading .btn-text { display: none; }
    .login-btn.loading .spinner { display: inline-block; }
  </style>
</head>
<body>
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>

  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-hospital"></i> MedIntel</h1>
      <p>Secure access to healthcare management system</p>
      <div class="role-toggle">
        <button class="role-btn active" onclick="switchRole('doctor', event)">
          <i class="fas fa-user-md"></i> Doctor
        </button>
        <button class="role-btn" onclick="switchRole('admin', event)">
          <i class="fas fa-user-shield"></i> Admin
        </button>
      </div>
    </div>

    <div class="login-body">
      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
      </div>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> <span id="successText"></span>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="spinner"></div>
        </button>
      </form>
    </div>
  </div>

  <script>
    let currentRole = 'doctor';

    function switchRole(role, event) {
      currentRole = role;
      const buttons = document.querySelectorAll('.role-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').reset();
      hideMessages();
    }

    function togglePassword() {
      const input = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');
      if (input.type === 'password') {
        input.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      const rememberMe = document.getElementById('remember').checked;

      hideMessages();
      loginBtn.classList.add('loading');

      setTimeout(() => {
        loginBtn.classList.remove('loading');

        if (
          (currentRole === 'doctor' && username === 'doctor' && password === 'doctor123') ||
          (currentRole === 'admin' && username === 'admin' && password === 'admin123')
        ) {
          if (rememberMe) {
            localStorage.setItem('rememberedUser', username);
            localStorage.setItem('rememberedRole', currentRole);
          }

          showSuccess(`Welcome, ${username}! Redirecting to ${currentRole} dashboard...`);

          // âœ… Redirect after successful login
          setTimeout(() => {
            if (currentRole === 'admin') {
              window.location.href = "admin.html";
            } else {
              window.location.href = "index.html";
            }
          }, 2000);
        } else {
          showError('Invalid username or password. Please try again.');
        }
      }, 1000);
    }

    function showError(msg) {
      const div = document.getElementById('errorMessage');
      document.getElementById('errorText').textContent = msg;
      div.style.display = 'block';
    }

    function showSuccess(msg) {
      const div = document.getElementById('successMessage');
      document.getElementById('successText').textContent = msg;
      div.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function handleForgotPassword(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        showError('Please enter your username first.');
      } else {
        showSuccess(`Password reset link sent to ${username}@example.com`);
      }
    }
  </script>
</body>
</html>
